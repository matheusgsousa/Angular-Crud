<section>
  <div class="container">
    <div class="row">
      <div class="col-3">
        <navbar></navbar>
      </div>
      <div class="col-9">

        <body id="fundo">
          <div class="card" id="telaLogin">
            <div class="card-body">
              <h2>Tarefa</h2>
              <form>
                <div class="input-field">
                  <div class="mb-3">
                    <label class="form-label">Nome:</label>
                    <input name="nome" class="form-control" placeholder="Nome para a tarefa" [(ngModel)]="tarefasName">
                  </div>
                </div>
                <div class="input-field">
                  <div class="mb-3">
                    <label class="form-label">Descrição:</label>
                    <input name="nome" class="form-control" placeholder="Descrição" [(ngModel)]="tarefasDescription">
                  </div>


                  <div class="input-field">
                    <div class="mb-3">
                      <label class="form-label">Categoria:</label>
                      <select name="nome" class="form-control" placeholder="Tipo" [(ngModel)]="tarefasType">
                        <option value="Rotina">Rotina</option>
                        <option value="Faculdade">Faculdade</option>
                        <option value="Trabalho">Trabalho</option>
                      </select>
                    </div>
                  </div>

                </div>
                <div class="form-group text-center">
                  <input type="button" class="btn btn-outline-success" (click)="CreateRecord()" value="Salvar">
                </div>
                <div>
                </div>


              </form>
            </div>
          </div>

        </body>
      </div>
    </div>
  </div>
</section>
